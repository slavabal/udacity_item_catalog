{% extends "layout.html" %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12 ">
            <div class="panel panel-default">
                <div class="panel-heading">Edit Item</div>
                <form action="{{ url_for('editItem',item = item.title)}}" method = 'post'>
                <div class="panel-body">
                    <label for="title">Title:</label>
                    <input type="text" class="form-control" name="title" id="title" value="{{item.title}}">
                    <label for="description">Description:</label>
                    <textarea class="form-control" rows="5" name="description" id="description">{{item.description}}</textarea>
                    <label for="category">Category:</label>
                    <select class="form-control" id="category" name="category">
                        {% for category in categories %}
                        <option value="{{category.id}}" 
                        {% if category.id==item.category_id %}
                        selected="true"
                        {% endif %}
                        >{{category.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="panel-footer">
                    <button type="submit" class="btn btn-danger" id="submit" value="Save">
                            <span class="glyphicon glyphicon-save" aria-hidden="true"></span> Save</button>
                            <a href="{{url_for('showCatalog')}}" class="btn btn-info" role="button">No, I like it the way it is</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>              
{% endblock %}
